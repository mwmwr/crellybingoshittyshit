      let lastFreeImage = "";
      let confettiShown = false;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function getNewFreeImage() {
        let newImage;
        do {
          newImage = freeImages[Math.floor(Math.random() * freeImages.length)];
        } while (newImage === lastFreeImage);
        lastFreeImage = newImage;
        return newImage;
      }

      function generateBingo() {
        confettiShown = false;
        const table = document.getElementById("bingo");
        table.innerHTML = "";
        const words = shuffle([...wordList]).slice(0, 24);
        let index = 0;
        let freeImgSrc = getNewFreeImage();

        for (let i = 0; i < 5; i++) {
          const row = table.insertRow();
          for (let j = 0; j < 5; j++) {
            const cell = row.insertCell();
            if (i === 2 && j === 2) {
              cell.classList.add("free");
              const img = document.createElement("img");
              img.src = freeImgSrc;
              cell.appendChild(img);
              cell.addEventListener("click", playGif);
            } else {
              cell.innerText = words[index++];
              cell.addEventListener("click", () => {
                cell.classList.toggle("stamped");
                checkBingo();
              });
            }
          }
        }
      }

        setTimeout(() => {

        }, 1500);
      }

      function checkBingo() {
        const table = document.getElementById("bingo");
        const stamped = (i, j) =>
          table.rows[i].cells[j].classList.contains("stamped") ||
          (i === 2 && j === 2);
        let win = false;

        for (let i = 0; i < 5; i++) {
          if ([0, 1, 2, 3, 4].every((j) => stamped(i, j))) win = true;
          if ([0, 1, 2, 3, 4].every((j) => stamped(j, i))) win = true;
        }

        if ([0, 1, 2, 3, 4].every((i) => stamped(i, i))) win = true;
        if ([0, 1, 2, 3, 4].every((i) => stamped(i, 4 - i))) win = true;
